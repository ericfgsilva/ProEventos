<div class="card rounded shadown-sm">
  <form [formGroup]="formulario">
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Tema</label>
          <input type="text" class="form-control"
            [ngClass]="{'is-invalid': formulario.get('tema')?.errors  && formulario.get('tema')?.touched}"
            formControlName="tema" placeholder="Insira o Tema">
          <div *ngIf="formulario.get('tema')?.hasError('required')" class="invalid-feedback">tema é obrigatório</div>
          <div *ngIf="formulario.get('tema')?.hasError('minlength')" class="invalid-feedback">tema deve ter no mínimo 4 dígitos</div>
          <div *ngIf="formulario.get('tema')?.hasError('maxlength')" class="invalid-feedback">tema deve ter no máximo 50 dígitos</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input title="local" type="text" class="form-control  is-invalid" formControlName="local" placeholder="Insira o local">
          <div class="invalid-feedback">local é obrigatório</div>
        </div>
        <div class="form-group col-md-2">
          <label>Data e Hora</label>
          <input title="data e hora" type="datetime" class="form-control  is-invalid" formControlName="dataEvento" placeholder="Defina data e hora">
          <div class="invalid-feedback">data e hora é obrigatório</div>
        </div>
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input title="quantidade de pessoas" type="text" class="form-control  is-invalid" formControlName="qtdPessoas" placeholder="Informe quantidade">
          <div class="invalid-feedback">quantidade é obrigatório</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Telefone</label>
          <input title="telefone" type="text" class="form-control  is-invalid" formControlName="telefone" placeholder="(000) 90000-0000">
          <div class="invalid-feedback">telefone é obrigatório</div>
        </div>
        <div class="form-group col-md-4">
          <label>Email</label>
          <input title="e-mail" type="text" class="form-control  is-invalid" formControlName="email" placeholder="E-mail">
          <div class="invalid-feedback">e-mail é obrigatório</div>
        </div>
        <div class="form-group col-md-2">
          <label>Imagem</label>
          <input title="Imagem" type="text" class="form-control  is-invalid" formControlName="imagemURL" placeholder="imagem">
          <div class="invalid-feedback">imagem é obrigatório</div>
        </div>
        <div class="form-group col-md-4">
          <label>Descrição da imagem</label>
          <input title="Descrição da Imagem" type="text" class="form-control  is-invalid" formControlName="imagemAlt" placeholder="Descreva a imagem selecionada">
          <div class="invalid-feedback">descrição da imagem é obrigatório</div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button type="reset" class="btn btn-outline-secondary mr-auto border">
          Cancelar Alteração
        </button>
        <button type="submit" class="btn btn-success">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
