<app-titulo [titulo]="'Perfil'" [botaoListar]="false"></app-titulo>

<div class="card rounded shadow-sm">

    <div class="row p-3">
      <div class="col-lg-3 pt-1">
        <div class="card mb-3">
          <div class="card-header"></div>
          <div class="d-flex align-self-center pt-3">
            <a>
              <img
              src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R"
              width="120" height="120" class="rounded-circle" alt="Imagem de perfil que vocÃª selecionou.">
            </a>
          </div>
          <div class="card-body">
            <div class="h4 text-center mb-3">@{{userUpdate.userName}}</div>
            <div *ngIf="userUpdate.primeiroNome || userUpdate.ultimoNome" class="h7 text-bold pb-1"><strong>Nome:</strong> {{userUpdate.primeiroNome}} {{userUpdate.ultimoNome}}</div>
            <div *ngIf="userUpdate.descricao" class="captilizeFirstLetter h7">
              {{userUpdate.descricao}}
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="row">
                <div class="col-6 text-center border-right">
                  <div class="h5">0</div>
                  <div class="h6 text-muted">Meus Eventos Criados</div>
                </div>
                <div class="col-6 text-center">
                  <div class="h5">0</div>
                  <div class="h6 text-muted">Eventos como Participante</div>
                </div>
              </div>
            </li>
          </ul>
          <div class="card-footer"></div>
        </div>
      </div>
      <div class="col-lg-9">
        <tabset>
          <tab heading="Detalhes" id="tab1">
            <app-perfil-detalhe></app-perfil-detalhe>
          </tab>
          <tab heading="Basic Title 1">Basic content 1</tab>
          <tab heading="Basic Title 2">Basic content 2</tab>
        </tabset>

      </div>
    </div>

</div>
