<app-titulo [titulo]="'Perfil'" [botaoListar]="false"></app-titulo>

<div class="card rounded shadow-sm">

    <div class="row p-3">
      <div class="col-lg-3 pt-1">
        <div class="card mb-3">
          <div class="card-header"></div>
          <div class="d-flex align-self-center pt-3">
            <a>
              <img
              src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R"
              width="120" height="120" class="rounded-circle" alt="Imagem de perfil que vocÃª selecionou.">
            </a>
          </div>
          <div class="card-body">
            <div class="h4 text-center mb-3">@{{usuario.userName}}</div>
            <div *ngIf="usuario.primeiroNome || usuario.ultimoNome" class="h7 text-bold pb-1"><strong>Nome:</strong> {{usuario.primeiroNome}} {{usuario.ultimoNome}}</div>
            <div *ngIf="usuario.descricao" class="captilizeFirstLetter h7">
              {{usuario.descricao}}
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="row">
                <div class="col-6 text-center border-right">
                  <div class="h5">0</div>
                  <div class="h6 text-muted">Meus Eventos Criados</div>
                </div>
                <div class="col-6 text-center">
                  <div class="h5">0</div>
                  <div class="h6 text-muted">Eventos como Participante</div>
                </div>
              </div>
            </li>
          </ul>
          <div class="card-footer"></div>
        </div>
      </div>
      <div class="col-lg-9">
        <tabset>
          <tab class="border border-top-0 p-3">
            <ng-template tabHeading>
              <i class="fa fa-address-card mr-2"></i><span>Perfil</span>
            </ng-template>

            <app-perfil-detalhe (changeFormValue)="getFormValue($event)"></app-perfil-detalhe>

          </tab>
          <tab class="border border-top-0 p-3">
            <ng-template tabHeading>
              <i class="fa fa-user mr-2"></i><span>Palestrante</span>
            </ng-template>

            //Componente Palestrante//

          </tab>
          <tab class="border border-top-0 p-3">
            <ng-template tabHeading>
              <i class="fa fa-share-square mr-2"></i><span>Rede Social</span>
            </ng-template>

            //Componente Rede Social//

          </tab>
        </tabset>

      </div>
    </div>

</div>
