
<div class="card rounded shadown-sm p-3">

  <div class="d-flex">
    <div class="flex-fill pr-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text" strong><strong>Filtro: </strong></div>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Filtrar por tema ou local..."
          (input)="filtrarPalestrantes($event.target)"
          >
      </div>
    </div>
  </div>
  <div *ngIf="palestrantes && palestrantes.length">
    <div class="col-md-4 mb-4 d-flex align-items-stretch" *ngFor="let palestrante of palestrantes">
      {{palestrante.user.primeiroNome}}
    </div>
  </div>
</div>
